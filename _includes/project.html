<li class="project">
  <a href="{{ site.baseurl }}{{ project.url }}">
    <figure>
      <img src="{{ site.baseurl }}{{ project.featured_img }}" alt="Thumbnail for {{project.title}}">
      <figcaption class="project-caption">
        {{ project.title }}
      </figcaption>
    </figure>
  </a>
</li>
